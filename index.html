<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
</head>
<body>

    <div class="container">

        <header>
            <!-- Image and text -->
            <nav class="navbar navbar-light bg-light">
              <a class="navbar-brand" href="#">
                <i class="fas fa-mail-bulk"></i>
                ZipCloud
              </a>
            </nav>
        </header>

        <div class="input-group mt-5 mb-3">
          <input type="text" class="form-control" placeholder="郵便番号を入れてください" aria-label="Recipient's username" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">検索</button>
          </div>
        </div>

        <h2 class="bg-primary mt-3 p-3 text-white  rounded" style="font-size: 1rem;">検索結果</h2>
        
        <table>
          <tbody class="table table-striped table-primary">
            <tr>
              <th>都道府県</th>
              <td>検索結果の都道府県</td>
            </tr>
            <tr>
              <th>市区町村</th>
              <td>検索結果の市区町村</td>
            </tr>
            <tr>
              <th>住所</th>
              <td>検索結果の住所</td>
            </tr>
          </tbody>
        </table>

    </div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
</body>
</html>
